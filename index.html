<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h4 class="todo-head">
          My Todo List<img
            src="images/pngwing.com.png"
            class="todo-Icon"
            alt="todo-icon"
          />
        </h4>
        <div class="addBox">
          <input type="text" id="input-Box" placeholder="Add your text" />
          <button onclick="addTask()" class="box-btn">Add</button>
        </div>
        <ul id="task-container">
            <!-- <li class="task-completed">Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
